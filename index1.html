<!DOCTYPE html>
<html>
    <head> <meta name="viewport" content="width=divice-width,initial-scale=1">
        <title>MusicCenter</title>
        <link rel="stylesheet" type="text/css" href="style2.css">
        <style type="text/css">
            .mydivclear{float:left;width:100%;}
            #music {
                width: 500px;
                height: 500px;
                border-radius: 10px;
                margin: 20px auto;
                position: relative;
                background-size: cover;
                text-align: center;
            }
            #container {
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
                width: 500px;
                height: 500px;
                text-align: center;
                background:rgba(3, 0, 15, 0.6);
            }
        </style>
    </head>
       
    


<body>

    <div class="box">
        <div class="imgBx">
            <img src="1.jpg">
        </div>
        <div class="content">
            <h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The Line-up<br><br><span>&nbsp;&nbsp;&nbsp;&nbsp;《The Line-up》是香港流行男歌手陈奕迅的一张粤语专辑,由陈辉阳、林夕和王双骏、黄伟文两个组合各自制作五首歌曲,以黑白双碟的概念,分成两张EP发行。<br>&nbsp;&nbsp;&nbsp;&nbsp;2002年,专辑《The Line-up》获得叱吒乐坛至尊唱片大奖。</span></h2>
        </div>
    </div>
    
    <p><font size="3" color="white"><br><br>《1874》<button id="play1">播放</button><br><br><br>《随意门》<button id="play2">播放</button><br><br><br>《明年今日》<button id="play3">播放</button><br><br><br>
        《心里有鬼》<button id="play4">播放</button><br><br><br>《我有我爱你》<button id="play5">播放</button><br><br><br>《人来人往》<button id="play6">播放</button><br><br><br>《季军》<button id="play7">播放</button><br><br><br>《防不胜防》<button id="play8">播放</button>
        <br><br><br>《两名男子街头相遇》<button id="play9">播放</button><br><br><br>《黑面》<button id="play10">播放</button><br></font></p>

        <div id="music">
            <div id="container">
                <audio src="./music_1/1.mp3" controls id="audio"></audio>                    
                <div class="btn">
                    <button id="play">开始</button>
                    <button id="pause">暂停</button>
                    <button id="prev">上一首</button>
                    <button id="next">下一首</button>
                </div>
            </div>
        </div>
        <script>
        // 播放
        play.onclick = function(){
            if(audio.paused){
                audio.play();
            }
        }
             
        // 暂停
        pause.onclick = function(){
            if(audio.played){
                audio.pause();
            }
        }

        var num=1;
        var len=10;
        prev.onclick = function(){
            if(num>1){
                num = num - 1;
                }
            else{
                num=10;
                }
            
            audio.src = './music_1/' + num + '.mp3';
            audio.play();
        }
         
        // 下一首
        next.onclick = function(){
            if(num<10){
                num = num + 1;
                }
            else{
                num=1;
                }
            audio.src = './music_1/' + num + '.mp3';
            audio.play();
        }
             
        audio.addEventListener('ended',function(){
            next.onclick();
        },false);
        // 上一首          
        
        play1.onclick = function(){
            audio.src = './music_1/1.mp3';
            audio.play();
        }
        play2.onclick = function(){
            audio.src = './music_1/2.mp3';
            audio.play();
        }
        play3.onclick = function(){
            audio.src = './music_1/3.mp3';
            audio.play();
        }
        play4.onclick = function(){
            audio.src = './music_1/4.mp3';
            audio.play();
        }
        play5.onclick = function(){
            audio.src = './music_1/5.mp3';
            audio.play();
        }
        play6.onclick = function(){
            audio.src = './music_1/6.mp3';
            audio.play();
        }
        play7.onclick = function(){
            audio.src = './music_1/7.mp3';
            audio.play();
        }
        play8.onclick = function(){
            audio.src = './music_1/8.mp3';
            audio.play();
        }
        play9.onclick = function(){
            audio.src = './music_1/9.mp3';
            audio.play();
        }
        play10.onclick = function(){
            audio.src = './music_1/10.mp3';
            audio.play();
        }
        </script>

        <div class="mydivclear"></div>   
</body>


</html>
