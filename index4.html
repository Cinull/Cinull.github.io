            <div id="music">
                <div id="container">
                    <audio src="./music_4/1.mp3" controls id="audio"></audio>                    
                    <div class="btn">
                        <button id="play">开始</button>
                        <button id="pause">暂停</button>
                        <button id="prev">上一首</button>
                        <button id="next">下一首</button>
                    </div>
                </div>
            </div>
            <script>
            // 播放
            play.onclick = function(){
                if(audio.paused){
                    audio.play();
                }
            }
                 
            // 暂停
            pause.onclick = function(){
                if(audio.played){
                    audio.pause();
                }
            }
    
            var num=1;
            var len=10;
            prev.onclick = function(){
                if(num>1){
                    num = num - 1;
                    }
                else{
                    num=10;
                    }
                
                audio.src = './music_4/' + num + '.mp3';
                audio.play();
            }
             
            // 下一首
            next.onclick = function(){
                if(num<10){
                    num = num + 1;
                    }
                else{
                    num=1;
                    }
                audio.src = './music_4/' + num + '.mp3';
                audio.play();
            }
                 
            audio.addEventListener('ended',function(){
                next.onclick();
            },false);
            // 上一首      
            play1.onclick = function(){
                audio.src = './music_4/1.mp3';
                audio.play();
            }
